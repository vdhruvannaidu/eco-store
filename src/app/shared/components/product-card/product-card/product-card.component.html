<div *ngFor="let product of products" class="group hover:border hover:border-sky-500 hover:rounded-lg p-4">
  <a href="javascript:void(0)" routerLink="/product" class="group">
    <img
      [src]="product.imageUrl"
      [alt]="product.altText"
      class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"
    />
  </a>
  <h3 class="mt-4 text-sm text-gray-700">{{ product.name }}</h3>
  <div class="flex items-center justify-between">
    <p class="mt-1 text-lg font-medium text-gray-900">${{ product.price }}</p>
    <button
      (click)="addToCart(product)"
      mat-flat-button
      color="filled-label-text-color"
    >
      <mat-icon>
        {{ product.buttonIcon ? product.buttonIcon : "shopping_cart" }}
      </mat-icon>
      Cart
    </button>
  </div>
</div>

<ng-container>
  <app-cart (cartClosed)="cartClosed($event)"></app-cart>
</ng-container>
